  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

  <body style="background:black; color: white;">
    
  <div class="row text-center center-block" style="align-items: center; justify-content: center;">
          <h1 style="color:white; font-family: sans-serif; font-weight: 100;">3Î¦ Step-Down Distribution Transformer</h1>
  </div>
  

    <div class="container" style="margin-top:50px;">
            <div class="row">
              <div class="col-md-6">
                    <img src="/images/Liquid_Level_Transformer.png" alt="Transformer View">
                    <!-- <img style="filter: invert(0.70); margin-left: 150px;" src="/images/circuit.png" alt="Circuit"> -->
              </div>
              <div class="col-md-6">
                <div>
                  <div style="margin-bottom: 50px; margin-top:20px;">
                      <h6>Switch on/off all sensors</h6>
                      <div class="toggle-btn">
                        <input id="toggle-bar" type="checkbox" class="cb-value" />
                        <span class="round-btn"></span>
                    </div>
                  </div>
                  <div style="margin-bottom: 50px;">
                      <h6>Set Operational Temperature</h6>
                      <div class="range-slider">
                          <input id="feeder2" class="range-slider__range" type="range" value="100" min="0" max="500">
                          <span id="f2" class="range-slider__value">0</span>
                      </div>
                  </div>
                  <div>
                      <h6>Set Primary Line Voltage</h6>
                      <div class="range-slider">
                        <input id="feeder3" class="range-slider__range" type="range" value="11000" min="0" max="15000">
                        <span id="f3" class="range-slider__value">0</span>
                      </div>
                  </div>
                </div>
              </div>
    </div>
    
</div>
    
    
  <!-- JQuery -->
